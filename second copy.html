<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fit Image to Handphone Screen</title>
  <style>
    /* Reset and base */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative; /* For button positioning */
      font-family: Georgia, serif;
    }

    img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      display: block;
    }

    .btn-start {
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #235230; /* match original button background */
      color: #fff; /* match original text color */
      font-family: Georgia, serif;
      font-weight: 700;
      font-size: 1.1rem; /* match original font size */
      padding: 0.75rem 2rem; /* match original padding */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      text-align: center;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      z-index: 2;
    }

    .btn-start:hover,
    .btn-start:focus {
      background-color: #1c4621;
      outline: none;
    }

  </style>
</head>
<body>
  <img src="2_no.jpg" alt="Image fitting handphone screen" />
  <a href="three copy.html" class="btn-start" role="button" aria-label="Start Trail Button">Start Trail</a>
</body>
</html>
